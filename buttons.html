<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Regular Buttons</h3>
        <button type="submit" class="btn btn-success">Button Success</button>

        <input type="submit" value="Send" class="btn btn-danger">
        <input type="reset" value="reset" class="btn btn-warning">

        <a href="#" class="btn btn-info">facebook</a>
        <br>

        <h3>Outline Buttons</h3>
        <button type="submit" class="btn btn-outline-primary">Button Primary</button>
        <button type="submit" class="btn btn-outline-success">Button Success</button>
        <br>

        <h3>Sizes</h3>
        <button type="submit" class="btn btn-primary btn-sm">Small Button</button>
        <button type="submit" class="btn btn-success">Regular Button</button>
        <button type="submit" class="btn btn-warning btn-lg">Large Button</button>
    </div>
    
</body>
</html>
